<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Véia</title>

    <!-- Jquery -->
    <script src="jquery-3.6.0.min.js"></script>

    <!-- CSS-->
    <link rel="stylesheet" href="style.css">

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/0e1de74bfa.js" crossorigin="anonymous"></script>

    <!-- Animate -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body onload="timeDoIcon()" class="bg-info">
    
    <div class="container">
        <span id="linkHome">HOME</span>
        <div class="row">
            <div id="title" class="col-lg-12 d-flex align-items-center justify-content-between flex-column">
                <h1 id="titleVsPc" class="mt-5">#jogodavéia</h1>
                <div>
                    <i id="timeDo" class="fa-solid fs-1 m-4"></i>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="champion" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div id="textModal" class="modal-body text-center fs-3"></div>
                <div class="modal-footer justify-content-between">
                    <button id="modalHome" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Home</button>
                    <button id="modalClose" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Reiniciar</button>
                </div>
            </div>
        </div>
    </div>

    <div id="field">
        <div id="limits" class="container">
            <div id="field-size" class="row">
                <div class="col-12">
                    <div class="row lines">
                        <div onclick="cliqueSquare(1)" value="1" id="square-1" class="col-4 squares justify-content-center align-items-center" validateIcon=""></div>
                        <div onclick="cliqueSquare(2)" value="2" id="square-2" class="col-4 squares justify-content-center align-items-center" validateIcon=""></div>
                        <div onclick="cliqueSquare(3)" value="3" id="square-3" class="col-4 squares justify-content-center align-items-center" validateIcon=""></div>
                    </div>
                    <div class="row lines">
                        <div onclick="cliqueSquare(4)" value="4" id="square-4" class="col-4 squares justify-content-center align-items-center" validateIcon=""></div>
                        <div onclick="cliqueSquare(5)" value="5" id="square-5" class="col-4 squares justify-content-center align-items-center" validateIcon=""></div>
                        <div onclick="cliqueSquare(6)" value="6" id="square-6" class="col-4 squares justify-content-center align-items-center" validateIcon=""></div>
                    </div>
                    <div class="row lines">
                        <div onclick="cliqueSquare(7)" value="7" id="square-7" class="col-4 squares justify-content-center align-items-center" validateIcon=""></div>
                        <div onclick="cliqueSquare(8)" value="8" id="square-8" class="col-4 squares justify-content-center align-items-center" validateIcon=""></div>
                        <div onclick="cliqueSquare(9)" value="9" id="square-9" class="col-4 squares justify-content-center align-items-center" validateIcon=""></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="d-flex flex-column text-center justify-content-between" id="rodape">
        <div id="placar">
            <div class="container">
                <div class="row">
                    <div id="placarXFinal" class="placar col-md-6 d-flex justify-content-center align-items-center fs-2"></div>
                    <div id="placarOFinal" class="placar col-md-6 d-flex justify-content-center align-items-center fs-2"></div>
                    <div hidden>
                        <p id="placarX"></p>
                        <p id="placarO"></p>
                    </div>
                </div>
            </div>
        </div>
        <p>Create by Márkys Corrêa &copy;</p>
    </div>
    <!--JS-->
    <script src="app.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <div id="modalFinalPage"></div>
</body>
</html>
